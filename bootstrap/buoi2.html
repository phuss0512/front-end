<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Mot so thanh phan quan trong cua Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid bg-secondary">
      <!--Menu-->
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/2020-FPTPolytechic.png" width="100px" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blabla</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner" style="height: 90vh">
          <div class="carousel-item active">
            <img
              src="./images/2020-FPTPolytechic.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img src="./images/download.jpg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="./images/fpt.jpg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!--Image-->
      <img src="./images/download.jpg" class="w-50 img-thumbnail my-5" alt="" />

      <!--Thông báo-->
      <div class="alert alert-success">Thêm mới thành công</div>
      <div class="alert alert-warning">Xóa thành công</div>
      <div class="alert alert-danger">Sửa thành công</div>

      <!--Nhãn(status)-->
      <span class="badge rounded-pill bg-primary">Hoạt động</span>
      <span class="badge rounded-pill bg-secondary">Cảnh báo</span>
      <span class="badge rounded-pill bg-success">Ngừng họat động</span>

      <!--Button-->
      <!--Loại 1: Có backgrouund-->
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <!--Loai 2:Khong background-->
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>

      <!--Button Group-->
      <div
        class="btn-group"
        role="group"
        aria-label="Basic mixed styles example"
      >
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>

      <table class="table table-striped table-hover">
        <thead>
          <th>STT</th>
          <th>Họ tên</th>
          <th>Chức vụ</th>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Hiha</td>
            <td>GV</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Blabla</td>
            <td>SV</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Heheh</td>
            <td>GV</td>
          </tr>
        </tbody>
      </table>

      <form> 
        <input class="form-control form-control-sm" type="text" placeholder="Nhập" aria-label=".form-control-sm example">
        </form>
    </div>
  </body>
</html>
